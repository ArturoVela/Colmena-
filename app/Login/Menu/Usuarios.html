<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="EstilosMenu/estilosU.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div class="header-right">
            <a href="/" class="cerrar_sesion">Cerrar Sesión</a>
            <div class="logo">
                <img src="../Imagenes/Recursos/Perfil2.png" alt="Perfil" id="logo_perfil">
            </div>
        </div>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="bx bx-home-alt icon"></i>
            <h4>Colmena suite & spa</h4>
        </div>

        <div class="options__menu">    
            <a href="/menu" class="selected">
                <div class="option">
                    <i class="bx bx-home-alt icon" title="Inicio"></i>
                    <h4>INICIO</h4>
                </div>
            </a>
            <a href="/reservaciones">
                <div class="option">
                    <i class='bx bxs-calendar icon' title="Reservas"></i>
                    <h4>HABITACIONES</h4>
                </div>
            </a>
            <a href="/ventas">
                <div class="option">
                    <i class='bx bx-purchase-tag-alt icon' title="Ventas"></i>
                    <h4>FACTURACIÓN</h4>
                </div>
            </a>
            <a href="/incidencias">
                <div class="option">
                    <i class='bx bxs-wrench icon' title="Incidencias"></i>
                    <h4>INCIDENCIAS</h4>
                </div>
            </a>
            <a href="/usuario">
                <div class="option">
                    <i class='bx bx-user-plus icon' title="Usuarios"></i>
                    <h4>USUARIOS</h4>
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="main-content">
            <div class="title-section">
                <h1>USUARIOS</h1>
                <button class="new-btn">+ Nuevo</button>
            </div>
            
            <div class="controls">
                <label>Mostrar</label>
                <select>
                    <option>2</option>
                </select>
                <label>Regitros</label>
                <button class="control-btn"><i class='bx bx-copy'></i> Copiar</button>
                <button class="control-btn"><i class='bx bxs-file-export'></i> Excel</button>
                <button class="control-btn"><i class='bx bx-spreadsheet'></i> CSV</button>
                <button class="control-btn"><i class='bx bxs-file-pdf'></i> PDF</button>
                <input type="text" id="buscar" placeholder="BUSCAR">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Usuario</th>
                            <th>Identificación</th> <!-- Cambiado de ID a Identificación -->
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-users">
                        <!-- Las filas se insertarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            
                <div class="pagination">
                    <p>Mostrando registros del 1 al 2 de un total de 2 registros</p>
                    <div>
                        <button>Anterior</button>
                        <button class="active">1</button>
                        <button>Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scriptU.js"></script>
</body>
</html>
