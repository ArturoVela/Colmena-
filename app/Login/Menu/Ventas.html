<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="EstilosMenu/estilosV.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
            
        </div>
        <div class="header-right">
            <a href="/" class="cerrar_sesion">Cerrar Sesión</a>
            <div class="logo">
                <img src="../Imagenes/Recursos/Perfil2.png" alt="Perfil" id="logo_perfil">
            </div>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="bx bx-home-alt icon"></i>
            <h4>Colmena suite & spa</h4>
        </div>

        <div class="options__menu">	

            <a href="/menu" class="selected">
                <div class="option">
                    <i class="bx bx-home-alt icon"title="Inicio"></i>
                    <h4>Inicio</h4>
        
                </div>
            </a>

            <a href="/reservaciones">
                <div class="option">
                    <i class='bx bxs-calendar icon' title="Reservas"></i>
                    <h4>RESERVAS</h4>
                </div>
            </a>
            
            <a href="/cliente">
                <div class="option">
                    <i class='bx bx-user icon' title="Clientes / Proveedores"></i>
                    <h4>CLIENTES/<br>PROVEEDORES</h4>
                </div>
            </a>

            <a href="/usuario">
                <div class="option">
                    <i class='bx bx-user-plus icon'  title="Usuarios"></i>
                    <h4>USUARIOS</h4>
                </div>
            </a>

            <a href="/ventas">
                <div class="option">
                    <i class='bx bx-purchase-tag-alt icon'  title="Ventas"></i>
                    <h4>VENTAS</h4>
                </div>
            </a>

            <a href="/compras">
                <div class="option">
                    <i class='bx bx-clipboard icon' title="Compras"></i>
                    <h4>COMPRAS</h4>
                </div>
            </a>

            <a href="/inventario">
                <div class="option">
                    <i class='bx bx-server icon' title="Inventario"></i>
                    <h4>INVENTARIO</h4>
                </div>
            </a>

            <a href="/caja">
                <div class="option">
                    <i class='bx bx-money-withdraw icon' title="Caja"></i>
                    <h4>CAJA</h4>
                </div>
            </a>

            <a href="/incidencias">
                <div class="option">
                    <i class='bx bxs-wrench icon' title="Incidencias"></i>
                    <h4>INCIDENCIAS</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
      

        <div class="main-content">
            <!-- Encabezado "VENTAS" -->
            <div class="title-section">
                <h1>VENTAS</h1>
                <button class="new-btn" id="abrirModal">+ Nuevo</button>
            </div>

            <!-- Barra de herramientas -->
            <div class="toolbar">
                <button class="btn-toolbar">Copiar</button>
                <button class="btn-toolbar">Excel</button>
                <button class="btn-toolbar">CSV</button>
                <button class="btn-toolbar">PDF</button>
                <select name="registros" id="registros">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <input type="text" id="buscar" placeholder="BUSCAR">
            </div>

            <!-- Tabla de ventas -->
            <table class="ventas-table">
                <thead>
                    <tr>
                        <th>Nro Documento</th>
                        <th>Tipo de Documento</th>
                        <th>Fecha Venta</th>
                        <th>Forma de pago</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las nuevas filas de ventas mediante JS -->
                    <tr>
                       
                        </td>
                    </tr>
                    <tr>
                       
                        </td>
                    </tr>
                </tbody>
            </table>



           <!-- Modal para Registrar Venta -->
            <div id="modalVentas" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Registrar Venta</h2>
                    <form id="registroVentaForm">
                        <fieldset>
                            <legend>Datos Generales</legend>
                            <label for="boleta"><input type="radio" id="boleta" name="tipo_documento" value="Boleta" required> Boleta</label>
                            <label for="factura"><input type="radio" id="factura" name="tipo_documento" value="Factura"> Factura</label>

                            <label for="nroDocumento">Nro. Documento:</label>
                            <input type="text" id="nroDocumento" name="nro_documento" required>

                            <label for="fechaVenta">Fecha Venta:</label>
                            <input type="date" id="fechaVenta" name="fecha_venta" required>

                            <label for="formaPago">Forma de Pago:</label>
                            <select id="formaPago" name="forma_pago" required>
                                <option value="">-- Seleccionar Forma de Pago --</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>

                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion"></textarea>

                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" required>
                                <option value="exitosa">Exitosa</option>
                                <option value="anulada">Anulada</option>
                                <option value="pendiente">Pendiente</option>
                            </select>

                            <label for="total">Total:</label>
                            <input type="number" id="total" name="total" required>
                        </fieldset>
                        <button type="submit" class="submit-btn">REGISTRAR</button>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <script src="js/popupv.js"></script>
</body>
</html>
