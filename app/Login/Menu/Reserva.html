<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="estilosR.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
            
        </div>
        <div class="header-right">
            <a href="/" class="cerrar_sesion">Cerrar Sesión</a>
            <div class="logo">
                <img src="../Imagenes/Recursos/Perfil2.png" alt="Perfil" id="logo_perfil">
            </div>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="bx bx-home-alt icon"></i>
            <h4>Colmena suite & spa</h4>
        </div>

        <div class="options__menu">	

            <a href="/menu" class="selected">
                <div class="option">
                    <i class="bx bx-home-alt icon"title="Inicio"></i>
                    <h4>Inicio</h4>
        
                </div>
            </a>

            <a href="/reservaciones">
                <div class="option">
                    <i class='bx bxs-calendar icon' title="Reservas"></i>
                    <h4>RESERVAS</h4>
                </div>
            </a>
            
            <a href="/cliente">
                <div class="option">
                    <i class='bx bx-user icon' title="Clientes / Proveedores"></i>
                    <h4>CLIENTES/<br>PROVEEDORES</h4>
                </div>
            </a>

            <a href="/usuario">
                <div class="option">
                    <i class='bx bx-user-plus icon'  title="Usuarios"></i>
                    <h4>USUARIOS</h4>
                </div>
            </a>

            <a href="/ventas">
                <div class="option">
                    <i class='bx bx-purchase-tag-alt icon'  title="Ventas"></i>
                    <h4>VENTAS</h4>
                </div>
            </a>

            <a href="/compras">
                <div class="option">
                    <i class='bx bx-clipboard icon' title="Compras"></i>
                    <h4>COMPRAS</h4>
                </div>
            </a>

            <a href="/inventario">
                <div class="option">
                    <i class='bx bx-server icon' title="Inventario"></i>
                    <h4>INVENTARIO</h4>
                </div>
            </a>

            <a href="/caja">
                <div class="option">
                    <i class='bx bx-money-withdraw icon' title="Caja"></i>
                    <h4>CAJA</h4>
                </div>
            </a>

            <a href="/incidencias">
                <div class="option">
                    <i class='bx bxs-wrench icon' title="Incidencias"></i>
                    <h4>INCIDENCIAS</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <h1>RESERVACIONES</h1><br>
        <p>Acá ira TODO LO QUE PIDE XD</p> <br>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
