<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicar Session</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="inicio">
            <h1>INICIAR SESIÓN</h1>
        </div>
        <div class="logo">
            <img src="Imagenes/Recursos/Colmena2.png" alt="logo de empresa">
        </div>
        <div class="perfil">
            <img src="Imagenes/Recursos/Perfil2.png" alt="Icono perfil"> 
        </div>
        <div class="cerrar">
            <a href="https://youtu.be/sDScFg5WaRw?t=48" target="_blank">   <!--cambiar link xd -->
                <img src="Imagenes/Recursos/x.png" alt="el que cierra las pestañas">
            </a>
        </div>
        <div class="FORMULARIO">
            <form method="post" id="frorm-container">
                <div class="username">
                    <label for="user">USUARIO</label>
                    <input type="text" name="user" id="user" required placeholder="Ingrese su usuario">
                </div>
                <div class="pass">
                    <label for="password">CONTRASEÑA</label>
                    <div class="pass_caja">
                        <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="Recordar">
                    <a href="/recuperar" class="Recrodar2">
                        ¿olvidaste tu contraseña?
                    </a></div>
                    <div  class="boton_inicio">
                        <input type="submit" value="INICIAR SESSIÓN" onclick="redirecionar()">
                    </div>
                    <p class="error escondido">Error al iniciar session  </p>
                <!-- <div class="Registro">
                    <a href="#" class="Registro2">
                        ¿Aún no tienes una cuenta? Regístrate
                    </a>
                </div>        -->
            </form>
        </div>
        
    </div>
    ><script src="Inicar.js"></script>
</body>
</html>
