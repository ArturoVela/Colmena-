<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="inicio">
            <h1>INICIAR SESIÓN</h1>
        </div>
        <div class="logo">
            <img src="Imagenes/Recursos/Colmena2.png" alt="logo de empresa">
        </div>
        <div class="perfil">
            <img src="Imagenes/Recursos/Perfil2.png" alt="Icono perfil"> 
        </div>
        <div class="cerrar">
            <a href="https://youtu.be/sDScFg5WaRw?t=48" target="_blank"> <!-- Cambiar el link  xd-->
                <img src="Imagenes/Recursos/x.png" alt="Cerrar">
            </a>
        </div>
        <div class="FORMULARIO">
            <!-- El formulario envía una solicitud POST a la raíz / -->
            <form method="POST" action="/" id="form-container">
                <div class="username">
                    <label for="user">USUARIO</label>
                    <input type="text" name="user" id="user" required placeholder="Ingrese su usuario">
                </div>
                <div class="pass">
                    <label for="password">CONTRASEÑA</label>
                    <div class="pass_caja">
                        <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="boton_inicio">
                    <input type="submit" value="INICIAR SESIÓN">
                </div>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
        </div>
    </div>

</body>
</html>
